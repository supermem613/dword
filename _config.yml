minimal_mistakes_skin: "dark" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

plugins:
  - jekyll-include-cache
  - jekyll-feed
twitter:
  username: &twitter "supermem613"
social:
  links:
    - "https://twitter.com/supermem613"
# Site Footer
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/supermem613"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/supermem613"
      
permalink: /:categories/:title/
