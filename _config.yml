locale: "en-US"
title: "My DWORD is my bond"
title_separator: "-"
subtitle: "these are my opinions, not my employer's"
name: &name "Marcus Markiewicz" # &name is a YAML anchor which can be *referenced later
description: &description "A personal blog"
url: https://www.mydwordismybond.com # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
repository : "supermem613/dword"

